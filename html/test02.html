<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScriptで１から１０を表示</title>
        <script>
            function show() {
                var i;
                var s = ' ';
                for (i = 1; i < 11; i++)
                    s += i + '<br>';
                document.getElementById('output')
                    .innerHTML = s;
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="show()">
            １から１０を表示
        </button>
        <div id="output" />
    </body>
</html>
